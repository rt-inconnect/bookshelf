<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="book.name" class="form-control" id="name" placeholder="Book Name" required/>
  </div>
</div>
<div class="form-group">
  <label for="author" class="col-sm-2 control-label">Author</label>
  <div class="col-sm-10">
    <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Book Author" required/>
  </div>
</div>
<div class="form-group">
  <label for="library" class="col-sm-2 control-label">Library</label>
  <div class="col-sm-10">
  	<select ng-model="book.library" class="form-control" required>
     <option ng-repeat="library in libraries" ng-value="library.id" ng-selected="library.id == book.library.id">{{library.name}}</option> 
    </select>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="Book.$invalid"/>
  </div>
</div>
